<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" data-bs-theme="dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/get-started.css">
</head>
<body>
  <section class="gradient-background">
  <!--Header-->
  <section id="Header" >
    <div>
      <header class="home-header pb-4">
          <a href="index.html" class="btn btn-outline-none px-3" type="button">Home</a>
          <a href="features.html" class="btn btn-outline-none px-3" type="button">Features</a>
          <a href="about-us.html" class="btn btn-outline-none px-3" type="button">About Us</a>
          <a href="accounts.html" class="btn btn-outline-none px-3" type="button">Account</a>
      </header>
    </div>
  </section>


  <section>
    <div class="container h-100">
      <div class="create_acc">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 2rem;">
            <div class="card-body p-5">
              <h3>Create an account</h3>

              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Name"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Repeat Password"/>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-dark btn-lg px-4 me-md-2">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account
                  <a href="./login.html" class="fw-bold text-body">
                    <u>Login here</u>
                  </a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
</section>
</body>
</html>
