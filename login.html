<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

  <!--Header-->
  <section class="gradient-background">
    <div>
      <header class="home-header pb-5">
          <a href="index.html" class="btn btn-outline-none px-3" type="button">Home</a>
          <a href="features.html" class="btn btn-outline-none px-3" type="button">Features</a>
          <a href="about-us.html" class="btn btn-outline-none px-3" type="button">About Us</a>
          <a href="accounts.html" class="btn btn-outline-none px-3" type="button">Account</a>
      </header>
    </div>

    <div class="container">
      <div class="login_form">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 3rem;">
            <div class="card-body py-5 text-center">
              <div>
                <img class="container" style="border-radius: 2rem" src="/Home page images/login_page.jpeg">
                <p class="text-white-50 mb-2 pt-2">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                </div>
  
                <p class="small pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg my-3" type="submit">Login</button>
              </div>
  
              <div>
                <p>Don't have an account?
                  <a href="get-started.html" class="text-white-50 fw-bold">Create New</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
